baseURL: "https://learnwithmehdi.ir"
title: یادگیری با مهدی
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-193102337-1
disqusShortname: learnwithmehdi


minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: یادگیری با مهدی
    description: نوشته‌ها  و ویدیوهایی در مورد برنامه‌نویسی، اقتصاد و دیتا
    keywords: [Blog, Portfolio, PaperMod]
    author: مهدی قدسی‌زاده
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: true
    hidemeta: false
    hideSummary: false
    showtoc: true
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "assets/fav.png"
        favicon16x16: "assets/fav.png"
        favicon32x32: "assets/fav.png"
        apple_touch_icon: "assets/fav.png"
        safari_pinned_tab: "assets/fav.png"

    label:
        text: "خانه"
        icon: /assets/fav.png

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "یادگیری با مهدی \U0001F44B"
        Content: نوشته‌ها و ویدیوهایی در مورد برنامه‌نویسی، اقتصاد و دیتا

    socialIcons:
        - name: twitter
          url: "https://twitter.com/mghodsizadeh"
        - name: github
          url: "https://github.com/ghodsizadeh"
        - name: youtube
          url: "https://youtube.com/channel/UCF3v_GwH3Jg2c-V3hRwmcbg/"
        - name: linkedin
          url: "https://www.linkedin.com/in/mehdi-ghodsizadeh-27401252/"
        - name: telegram
          url: "https://t.me/learn_with_mehdi"

    analytics:
        google:
        # add env variable GOOGLE_GA

            SiteVerificationTag: "289938610"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/ghodsizadeh/lwm-blog/tree/main/content"
        Text: "پیشنهاد اصلاح" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
